<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Bluestock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .logo {
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card text-center">
      <img src="Bluestock_logo.png.png" alt="Bluestock Logo" class="logo mb-3">
      <h4 class="mb-4">Admin Login</h4>

      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="mt-3 text-danger" id="errorMsg" style="display: none;">Invalid credentials</div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
